<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | DevStack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">DevStack</a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <span id="nombre-usuario" class="admin-name"></span>
                <button class="btn btn-outline-secondary btn-sm" id="btn-logout">
                    Cerrar sesi√≥n
                </button>
            </div>
        </div>
    </nav>

    <div class="container my-5">

        <!-- HEADER -->
        <div class="dashboard-header mb-5">
            <span class="section-label">// Mi cuenta</span>
            <h1 class="dashboard-title" id="saludo-titulo">Bienvenido</h1>
            <p class="dashboard-sub">Explora los cursos disponibles en la plataforma</p>
        </div>

        <!-- TABLA DE CURSOS -->
        <div class="table-panel">
            <div class="table-panel-header d-flex justify-content-between align-items-center">
                <span class="section-label">Cursos disponibles</span>
                <span id="count-cursos" class="count-badge"></span>
            </div>
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead>
                        <tr>
                            <th>Curso</th>
                            <th>Instructor</th>
                            <th>Nivel</th>
                            <th>Horas</th>
                            <th>Inicio</th>
                            <th>Costo</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cursos-usuario"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
